<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">

        <div class="bg-standard"></div>
        <div class="bg-free"></div>
        <div class="bg-premium"></div>

        <div class="col col-1 free">
            <h2>Free</h2>
            <p class="price">$ <span>0</span></p>
            <p class="price-text">Free for your whole team</p>
            <p class="description">For individuals or teams looking to organize anything.</p>
            <button class="btn-free"><a href="#">Get started</a></button>
        </div>

        <div class="col col-2 standard">
            <h2>Standard</h2>
            <p class="price">$ <span>6</span></p>
            <p class="price-text">Per user per month</p>
            <p class="description">For teams that need to manage more work.</p>
            <button class="btn-standard"><a href="#">Upgrade Now</a></button>
        </div>

        <div class="col col-3 premium">
            <h2>Premium</h2>
            <p class="price">$ <span>12</span></p>
            <p class="price-text">Per user per month</p>
            <p class="description">Best for teams that need to track multiple projects.</p>
            <button class="btn-premium"><a href="#">Try for free</a></button>
        </div>
    </main>
</body>
</html>
